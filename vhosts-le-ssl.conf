<IfModule mod_ssl.c>
<VirtualHost *:443>
	ServerAdmin zh_82@mail.ru
	ServerName tirlik.kz
	ServerAlias www.tirlik.kz
	DocumentRoot /var/www/html
SSLCertificateFile /etc/letsencrypt/live/tirlik.kz/cert.pem
SSLCertificateKeyFile /etc/letsencrypt/live/tirlik.kz/privkey.pem
Include /etc/letsencrypt/options-ssl-apache.conf
SSLCertificateChainFile /etc/letsencrypt/live/tirlik.kz/chain.pem

SSLEngine on
SSLCACertificateFile /var/www/html/kys/ca.crt
    SSLVerifyClient require
	#SSLVerifyClient optional_no_ca
	#SSLVerifyClient optional
    SSLVerifyDepth 1
	SSLOptions +ExportCertData
	#SSLProtocol TLSv1.2 
	#TLSv1.3
	# Передаем информацию о сертификате в переменные окружения
    #SetEnvIf SSL_CLIENT_S_DN_CN "(.+)" SSL_CLIENT_S_DN_CN=$1
    #SetEnvIf SSL_CLIENT_S_DN_Email "(.+)" SSL_CLIENT_S_DN_Email=$1
	
	#ErrorLog /var/www/html/kys/error.log
    #LogLevel warn
</VirtualHost>
</IfModule>
